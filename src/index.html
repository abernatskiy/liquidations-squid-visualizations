<!doctype html>
<html lang="en">
	<head>
		<title>AAVE v2 liquidations</title>
	</head>
	<body>
		<!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
		<div style="width: 800px;"><canvas id="liquidations-chart"></canvas></div>

		<!-- <script type="module" src="dimensions.js"></script> -->
		<script type="module" src="main.js">
			// global handles for use in the UI
			var processTimescaleChange
			var resetZoom
		</script>

		<!-- The UI -->
		<label for="Timescales">Timescale:</label>
		<select name="timescalesSelect" onchange="processTimescaleChange(this.value)" autocomplete="off">
			<option value="1 week">1 week</option>
			<option value="1 month" selected="selected">1 month</option>
			<option value="1 year">1 year</option>
			<option value="all">all</option>
		</select>
		<button onclick="resetZoom()">Reset zoom</button>
	</body>
</html>
